upstream node-app {
  least_conn;
  server app:3000 weight=10 max_fails=3 fail_timeout=30s;
}

server {
  listen       80;

  location / {
    return 301 https://node-app$request_uri;
  }

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}

server {
  listen 443 ssl;
  ssl_certificate /etc/letsencrypt/live/203.254.143.131/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/203.254.143.131/privkey.pem;

  location / {
    proxy_pass https://node-app;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }
}
